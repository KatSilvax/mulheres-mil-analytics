<!DOCTYPE html>
<html>
<head>
    <title>Mulheres Mil - AnÃ¡lise de Dados</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .upload-container { border: 2px dashed #ccc; padding: 20px; text-align: center; }
        .results { margin-top: 20px; padding: 15px; background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>ðŸ“Š AnÃ¡lise de Dados - Mulheres Mil</h1>
    
    <div class="upload-container">
        <input type="file" id="csvFile" accept=".csv">
        <button onclick="uploadFile()">Analisar Dados</button>
    </div>
    
    <div class="results" id="results"></div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('csvFile');
            const resultsDiv = document.getElementById('results');
            
            if (!fileInput.files[0]) {
                alert('Selecione um arquivo CSV');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            try {
                resultsDiv.innerHTML = 'Analisando...';
                const response = await fetch('http://localhost:5000/api/analysis/detailed', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultsDiv.innerHTML = `Erro: ${error}`;
            }
        }
    </script>
</body>
</html>
